<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
<!-- Email and Password Row -->
<div class="row">
  <!-- Email -->
 <div class="input-field col s6">
   <input id="Email" class="validate" type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern">
   <label for="Email" data-error="Required field" >Email</label>
 </div>
 <!-- Password -->
 <div class="input-field col s6">
   <input id="Password" class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" [pattern]="passwordPattern">
   <label for="Password" [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 8 characters with 1 number and 1 special character needed'):''">Password</label>
 </div>
</div>
<!-- Email and Password Row ends here -->
  <div class="row">
    <div class="input-field col s6">
      <input id="FirstName" type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" [pattern] = "namePattern" required>
      <label for="FirstName" data-error="Required field">First Name</label>
    </div>
    <div class="input-field col s6">
      <input id="LastName" type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" [pattern] = "namePattern" required>
      <label for="LastName" >Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="file-field input-field col s6">
      <div class="btn">
        File
        <input type="file" #Image accept="image/*" (change)="handleFileInput($event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" >
      </div>
    </div>
    <div class="input-field col s6">
      <input id="AadharNo" type="number" maxlength = 12 name="AadharNumber" #AadharNumber="ngModel" [(ngModel)]="user.AadharNumber" [pattern]="aadharPattern" required>
      <label for="AadharNo" >AadharNumber</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="waves-effect waves-light submitBtn btn btn-large" type="submit">Submit</button>
    </div>
  </div>
</form>
