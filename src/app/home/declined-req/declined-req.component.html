<div *ngIf="volunteerData.length===0">
    <marquee>No Declined Users Yet</marquee>
</div>
<div class="row card" *ngFor="let item of volunteerData" >
  <div class="col s4">
    <div class="card-image">
      <img [src]="item.ProfilePic">
      <span class="card-title" >{{item.Name}}</span>
    </div>
  </div>
  <div class="col s4">
    <p>Email: {{item.Email}}</p>
  </div>
</div>
