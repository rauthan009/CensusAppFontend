<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required>
      <label data-error="Required field!">Email</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required
        minlength="8">
      <label
        [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 8 characters and 1 special character needed'):''">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" required>
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" required>
      <label>Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="ProfilePic" #ProfilePic="ngModel" [(ngModel)]="user.ProfilePic" required>
      <label>ProfilePic</label>
    </div>
    <div class="input-field col s6">
      <input type="number" name="AadharNumber" #AadharNumber="ngModel" [(ngModel)]="user.AadharNumber" required>
      <label>AadharNumber</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
